<!DOCTYPE html>
<html lang="en">
<head>
    <title>decendent selector</title>
    <style>
        ul > li {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Changing colour of childerens of the un-ordered list using decendent selector</h1>
    <ol>
        <li>list item one</li>
        <li>list item two</li>
        <ul>
            <li>sub-list item one</li>
            <li>sub-list item two</li>
        </ul>
        <li>list item list</li>
    </ol>
</body>
</html>
