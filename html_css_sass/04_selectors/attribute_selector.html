<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attribute Selector</title>
    <style>
        a {
            color: blue
        }
        a[href="https://www.facebook.com"] {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Change the attribute's color of facebook differently:</h1>
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.bbc.com/urdu">BBC</a></li>
    </ul>
</body>
</html>
