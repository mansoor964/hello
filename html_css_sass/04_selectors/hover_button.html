<!DOCTYPE html>
<html lang="en">
<head>
    <title>hovering over button</title>
    <style>
        button {
            width: 200px;
            height: 50;
            font-size: 25;
            background-color: green;
        }
        button:hover{
            background-color: orange;
        }
    </style>
</head>
<h1>Styling elements under particular condition or state and we do it by adding css pseudo class 'button:hover{}' to a css selector:</h1>
<h2><ul><li>Styling when hower over the button</li></ul></h2>
<body>
    <button>Click Me</button>
</body>
</html>
