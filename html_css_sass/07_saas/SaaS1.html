<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SaaS is little more powerfull and helps us avoid redundency -->
    <title>SaaS is the extension of CSS</title>
    <style>
        ul {
            font-size: 14px;
            /* Same color mentioned once */
            color: red;
        }
        ol {
            /* Same color mentioned once again */
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>We will remove the redundency from it using SaasS in the next page:</h1>
    <ul>
        <li>unordered item</li>
        <li>unordered item</li>
        <li>unordered item</li>
    </ul>
    <ol>
        <li>ordered item</li>
        <li>ordered item</li>
        <li>ordered item</li>
    </ol>
</body>
</html>
