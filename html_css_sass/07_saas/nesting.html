<!DOCTYPE html>
<html lang="en">
<head>
    <title>sass for nesting</title>
    <link rel="stylesheet" href="nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside of a div</p>

        List inside div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>
    <p>This is a paragraph outside of a div</p>

    List outside div:
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>


</body>
</html>
